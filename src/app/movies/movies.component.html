<h3 class="text-center pt-4">Popular movies</h3>
<div class="row">
  <div class="col-lg-2" *ngFor="let movie of popularMovies">
    <app-movie-card [movie]="movie"></app-movie-card>
  </div>
</div>

<h3 class="text-center pt-4">Top rated movies</h3>
<div class="row">
  <div class="col-lg-2" *ngFor="let movie of topRatedMovies">
    <app-movie-card [movie]="movie"></app-movie-card>
  </div>
</div>
